user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    proxy_connect_timeout 10;
    proxy_read_timeout 180;
    proxy_send_timeout 5;
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 96k;
    proxy_temp_file_write_size 96k;
    proxy_temp_path /tmp/temp_dir;

    proxy_cache_path /var/cache/nginx/cache  levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=1d use_temp_path=off;

    server {
        listen 80;
        server_name localhost;

        location ~* ^.+\.(js|ico|gif|jpg|jpeg|png|html|htm)$ {
            log_not_found off;
            access_log off;
            expires 7d;
            proxy_buffering on;
            proxy_pass http://springboot-app:8808;
            proxy_cache my_cache;
            proxy_cache_valid 200 302 1d;
            proxy_cache_valid 404 10m;
            proxy_cache_valid any 1h;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        }

        location /images/ {
            proxy_http_version 1.1;
            proxy_cache my_cache;
            proxy_pass http://springboot-app:8808;
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
            proxy_cache_valid any 30m;
            add_header X-Cache-Status $upstream_cache_status;
            proxy_set_header pragma "";
            proxy_set_header Cache-Control "max-age=31536000";
        }

        location /api/ {
            # 处理预检请求
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # 代理请求到 Spring Boot
            proxy_pass http://springboot-app:8808;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # 设置 CORS 头部
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";

            # 缓存和其他设置
            proxy_buffering off;
            proxy_cache_bypass 1;
            proxy_cache my_cache;
            proxy_cache_valid 200 302 1d;
            proxy_cache_valid 404 10m;
            proxy_cache_valid any 1h;
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location / {
            proxy_pass http://node-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}